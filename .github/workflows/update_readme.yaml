name: Update README

on:
  push:
    branches:
      - master
    paths:
      - 'src/adventofcode/year_*/**'
      - 'src/adventofcode/scripts/generate_readme.py'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Set up poetry
      uses: abatilo/actions-poetry@v2
    - name: Install dependencies
      run: poetry install --with dev
    - name: Generate new README
      run: generate-readme
    - name: Commit new README
      run: |
        git config --global user.name 'Taylor Jackwood'
        git config --global user.email 'tcjackwood@gmail.com'
        [[ -n $(git status -s) ]] && git add -A && git commit -m "docs: update README"
        git push
